<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search - Kaatar</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/home.css">
    <link rel="stylesheet" href="./css/search.css">
    <script type="module" src="./js/header.js"></script>
</head>
<body>
    
    <div id="header-placeholder"></div>
    
    <!-- Search Section -->
    <section class="search-section py-4">
        <div class="container-fluid px-4">
            
            <!-- Search Input -->
            <div class="search-container mb-4">
                <div class="search-input-wrapper">
                    <i class="bi bi-search search-icon"></i>
                    <input type="text" class="search-input" id="searchInput" placeholder="What do you want to listen to?">
                    <button class="clear-search" id="clearSearch" style="display: none;">
                        <i class="bi bi-x-circle"></i>
                    </button>
                </div>
            </div>

            <!-- Toggle Buttons -->
            <div class="toggle-buttons mb-4">
                <button class="toggle-btn active" id="toggleSongs">Songs</button>
                <button class="toggle-btn" id="togglePlaylists">Playlists</button>
            </div>

            <!-- Results Title -->
            <div class="section-header mb-3">
                <h2 class="section-title" id="resultsTitle">All Songs</h2>
            </div>

            <!-- Loading State -->
            <div id="loadingState" class="loading-spinner text-center my-4" style="display: none;">
                <div class="spinner-border text-primary" role="status"></div>
                <p class="mt-2">Loading...</p>
            </div>

            <!-- Content Container -->
            <div class="songs-grid" id="songsContainer">
                <!-- Dynamic content will appear here -->
            </div>

            <!-- No Results -->
            <div id="noResults" class="no-results text-center my-4" style="display: none;">
                <i class="bi bi-music-note-list fs-1"></i>
                <h4>No results found</h4>
                <p>Try searching with different keywords</p>
            </div>
        </div>
    </section>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Search JS -->
    <script src="./js/search.js" type="module"></script>
</body>
</html>
