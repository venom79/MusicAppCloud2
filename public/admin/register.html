<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Register - Kaatar</title>

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <!-- Bootstrap Icons -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    rel="stylesheet"
  />
  <style>
    body {
      background: #f8f9fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .register-card {
      width: 100%;
      max-width: 400px;
      padding: 2rem;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    .register-card h2 {
      color: #28a745;
      margin-bottom: 1.5rem;
      font-weight: bold;
    }

    .btn-register {
      background-color: #28a745;
      color: white;
      width: 100%;
    }

    .btn-register:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>

  <div class="register-card">
    <h2 class="text-center">Admin Register</h2>
    <form id="registerForm">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" placeholder="Enter username" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" placeholder="admin@example.com" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Enter password" required>
      </div>
      <button type="submit" class="btn btn-register">Register</button>
      <div id="errorMsg" class="text-danger mt-2" style="display:none;"></div>
      <div class="mt-3 text-center">
        <a href="login.html">Already have an account? Login</a>
      </div>
    </form>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script type="module">
    const registerForm = document.getElementById('registerForm');
    const errorMsg = document.getElementById('errorMsg');

    registerForm.addEventListener('submit', async (e) => {
      e.preventDefault();

      const username = document.getElementById('username').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();

      try {
        const res = await fetch('https://kaatar.onrender.com/api/v1/admin/register', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ username, email, password }),
          credentials: 'include'
        });

        const data = await res.json();

        if (res.ok) {
          // Redirect to login page after successful registration
          window.location.href = 'login.html';
        } else {
          errorMsg.style.display = 'block';
          errorMsg.textContent = data.message || 'Registration failed';
        }
      } catch (err) {
        errorMsg.style.display = 'block';
        errorMsg.textContent = 'Something went wrong. Please try again.';
        console.error(err);
      }
    });
  </script>

</body>
</html>
