<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Login - Kaatar</title>

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <!-- Bootstrap Icons -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    rel="stylesheet"
  />
  <style>
    body {
      background: #f8f9fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-card {
      width: 100%;
      max-width: 400px;
      padding: 2rem;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    .login-card h2 {
      color: #28a745;
      margin-bottom: 1.5rem;
      font-weight: bold;
    }

    .btn-login {
      background-color: #28a745;
      color: white;
      width: 100%;
    }

    .btn-login:hover {
      background-color: #218838;
    }

    .checking-auth {
      text-align: center;
      padding: 2rem;
    }

    .spinner-border {
      color: #28a745;
    }
  </style>
</head>
<body>

  <div class="login-card">
    <!-- Loading state while checking authentication -->
    <div id="checkingAuth" class="checking-auth">
      <div class="spinner-border" role="status">
        <span class="visually-hidden">Checking...</span>
      </div>
      <p class="mt-2 text-muted">Checking authentication...</p>
    </div>

    <!-- Login form (hidden initially) -->
    <div id="loginFormContainer" style="display: none;">
      <h2 class="text-center">Admin Login</h2>
      <form id="loginForm">
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" placeholder="admin@example.com" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Enter password" required>
        </div>
        <button type="submit" class="btn btn-login">Login</button>
        <div id="errorMsg" class="text-danger mt-2" style="display:none;"></div>
      </form>
      <div class="mt-3 text-center">
        <a href="register.html">Don't have an account? Register here</a>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const API_BASE ="http://localhost:8080/api/v1/admin"
    const checkingAuth = document.getElementById('checkingAuth');
    const loginFormContainer = document.getElementById('loginFormContainer');
    const loginForm = document.getElementById('loginForm');
    const errorMsg = document.getElementById('errorMsg');

    // Check if already logged in on page load
    async function checkIfLoggedIn() {
      try {
        const res = await fetch(`${API_BASE}/profile`, {
          method: 'GET',
          credentials: 'include'
        });

        if (res.ok) {
          // Already logged in, redirect to admin dashboard
          window.location.href = 'index.html';
          return true;
        }
      } catch (err) {
        console.log('Not logged in:', err);
      }
      
      // Not logged in, show the login form
      checkingAuth.style.display = 'none';
      loginFormContainer.style.display = 'block';
      return false;
    }

    // Handle login form submission
    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();

      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();

      // Hide previous errors
      errorMsg.style.display = 'none';

      // Disable submit button during request
      const submitBtn = loginForm.querySelector('button[type="submit"]');
      const originalText = submitBtn.textContent;
      submitBtn.disabled = true;
      submitBtn.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span>Logging in...';

      try {
        const res = await fetch(`${API_BASE}/login`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ email, password }),
          credentials: 'include'
        });

        const data = await res.json();

        if (res.ok) {
          // Redirect to admin dashboard after successful login
          window.location.href = 'index.html';
        } else {
          errorMsg.style.display = 'block';
          errorMsg.textContent = data.message || 'Login failed';
          submitBtn.disabled = false;
          submitBtn.textContent = originalText;
        }
      } catch (err) {
        errorMsg.style.display = 'block';
        errorMsg.textContent = 'Something went wrong. Please try again.';
        console.error(err);
        submitBtn.disabled = false;
        submitBtn.textContent = originalText;
      }
    });

    // Check authentication status when page loads
    checkIfLoggedIn();
  </script>

</body>
</html>
