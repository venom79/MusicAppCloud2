<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Genre - Kaatar</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="./css/home.css">
  <link rel="stylesheet" href="./css/search.css">
  <script type="module" src="./js/header.js"></script>
</head>
<body>
  
  <div id="header-placeholder"></div>
  
  <!-- Genre Section -->
  <section class="search-section py-4">
    <div class="container-fluid px-4">

      <!-- Back Button -->
      <div class="mb-3">
        <a href="index.html" class="btn btn-outline-secondary">
          <i class="bi bi-arrow-left"></i> Back
        </a>
      </div>

      <!-- Results Title -->
      <div class="section-header mb-3">
        <h2 class="section-title" id="resultsTitle">Genre: </h2>
      </div>

      <!-- Loading State -->
      <div id="loadingState" class="loading-spinner text-center my-4" style="display: none;">
        <div class="spinner-border text-primary" role="status"></div>
        <p class="mt-2">Loading...</p>
      </div>

      <!-- Content Container -->
      <div class="songs-grid" id="songsContainer">
        <!-- Dynamic content will appear here -->
      </div>

      <!-- No Results -->
      <div id="noResults" class="no-results text-center my-4" style="display: none;">
        <i class="bi bi-music-note-list fs-1"></i>
        <h4>No songs found</h4>
        <p>Try selecting another genre</p>
      </div>
    </div>
  </section>
  
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Genre JS -->
  <script src="./js/genre.js" type="module"></script>
</body>
</html>
