<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Playlist Details - Kaatar</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="./css/home.css">
  <link rel="stylesheet" href="./css/playlist-details.css">
  <script type="module" src="./js/header.js"></script>

  <style>
    /* Green circular play button next to playlist title */
    #playlistPlayBtn {
      background-color: #1db954;
      border: none;
      color: white;
      width: 45px;
      height: 45px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      margin-left: 10px;
    }

    #playlistPlayBtn:hover {
      background-color: #1ed760;
    }

    .play-btn {
      background-color: #1db954;
      color: white;
      border: none;
      border-radius: 50%;
      width: 35px;
      height: 35px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }

    .play-btn:hover {
      background-color: #1ed760;
    }

    .list-group-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .song-info small {
      display: block;
      color: #888;
    }
  </style>
</head>
<body>

  <div id="header-placeholder"></div>

  <section class="playlist-details-section">
    <div class="container py-5 d-flex flex-column">
      <div class="d-flex align-items-center mb-4">
        <h2 id="playlistTitle" class="mb-0">Playlist Songs</h2>
        <button id="playlistPlayBtn" title="Play Playlist" style="display:none;">
          <i class="bi bi-play-fill"></i>
        </button>
      </div>

      <!-- Loading State -->
      <div id="loadingState" class="text-center py-5" style="display: none;">
        <div class="spinner-border text-success" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
        <p class="text-muted mt-3">Loading songs...</p>
      </div>

      <!-- Songs List -->
      <ul class="list-group" id="songsContainer"></ul>

      <!-- Empty State -->
      <div id="emptyState" class="text-center py-5" style="display: none;">
        <i class="bi bi-music-note-list" style="font-size: 5rem; color: var(--text-muted);"></i>
        <h3 class="mt-4 text-muted">No songs in this playlist</h3>
        <p class="text-muted mb-4">Add songs to your playlist to see them here.</p>
      </div>
    </div>
  </section>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Playlist Details JS -->
  <script type="module" src="./js/playlist-details.js"></script>
</body>
</html>
